<body>
    <div>
        <h1>Lista de Nomes</h1>
    </div>
    <div>
        <ul>
            <li id="u1">Maria</li>
            <li id="u2">Maria</li>
            <li id="u3">Marcos</li>
            <li id="u4">Aline</li>
            <li id="u5">Adriana</li>
        </ul>
    </div>
    <div>
        <button id="btn">Click aqui</button>
    </div>

    <script>
        $('#btn').on("click", botao)
        var n = 0;
        function botao() {
            switch (n) {
                case 0:
                    $("#u1").css({ 'color': 'blue' })
                    break;
                case 1:
                    $("#u2").css({ 'color': 'aquamarine' })
                    break;
                case 2:
                    $("#u3").css({ 'color': 'yellow' })
                    break;
                case 3:
                    $("#u4").css({ 'color': 'maroon' })
                    break;
                case 4:
                    $("#u5").css({ 'color': 'grey' })
                    break;
            }
            n++;
        }
